{% extends "index.html" %}
<!-- этот базовый файл расширяется самым базовым файлом шаблона -->
{% block admin-panel %}
    <a href="/admin" class="btn btn-info">Admin</a>
    <div class="btn-group">
        <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Create
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="{% url 'post_create_url' %}">Post</a>
            <a class="dropdown-item" href="{% url 'tag_create_url' %}">Tag</a>
        </div>
    </div>
    <a href="{{admin_obj.get_update_url}}" class="btn btn-light edit" style="{%if detail%}visibility: visible;{%endif%}">Edit</a>
    <a href="{{admin_obj.get_delete_url}}" class="btn btn-danger delete" style="{%if detail%}visibility: visible;{%endif%}">Delete</a>
{% endblock %}
