<div class="card" style = "width: 40%">
  <div class="card-header">
    {{post.date_pub}}
  </div>
  <div class="card-body">
  <h5 class="card-title">{{post.title}}</h5>
  <p class="card-text">{{post.body|truncatewords:15}}</p>
          <!-- обрезаем кол слов до 15 -->
  <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Read Post</a>
          <!-- вместо ссылки выше можно указывать {% url 'post_detail_url' slug=post.slug %}, что является более понятным -->
  </div>
  <div class="card-footer text-muted">
    Tags:
    {% for tag in post.tags.all %}
      <a href="{{tag.get_absolute_url}}">{{tag.title}}</a>
    {% endfor %}
    <button class="like" type="submit"><i class="heart far fa-heart"></i></button>
  </div>
</div>
