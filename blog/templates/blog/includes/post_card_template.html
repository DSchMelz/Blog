<div class="card">
    <div class="card-header">
        {{post.date_pub}}
    </div>
    <div class="card-body">
        <h3 class="card-title">{{post.title}}</h3>
        <p class="card-text">{{post.body|truncatewords:15}}</p>
        <!-- обрезаем кол слов до 15 -->
        <a href="{{ post.get_absolute_url }}" class="post-link">Read Post</a>
        <!-- вместо ссылки выше можно указывать {% url 'post_detail_url' slug=post.slug %}, что является более понятным -->
    </div>
    <div class="card-footer">
        <div class="post-tags">
            Tags: {% for tag in post.tags.all %}
            <a href="{{tag.get_absolute_url}}" class="tag-link">{{tag.title}}</a>
        </div>
        {% endfor %}
        <button class="like" type="submit">
            <i class="heart far fa-heart"></i>
        </button>
    </div>
</div>
