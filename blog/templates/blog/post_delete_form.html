{% extends "blog/BaseBlog.html" %}
{% block title %}
    Delete Post "{{post.title|title}}" - {{block.super}}
{% endblock %}
{% block content %}

    <form action="{{post.get_delete_url}}"method="post" class="post-delete-form">
        {% csrf_token %}
        
        <h1>Are you sure that you want delete <b>"{{post.title}}"</b> post?</h1>
        <a href="{{post.get_absolute_url}}">Cancel</a>
        <button class="btn btn-danger" type="submit">Delete</button>
    </form>

{% endblock %}
