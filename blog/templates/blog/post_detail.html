{% extends "index.html" %}
{% block title %}
    {{post.title}} - {{block.super}}
{% endblock %}
<!-- title будет "тайтлом поста - значение по умолчанию в базовом шаблоне"  -->
{% block content %}
<div class="post">
    <h1 class="post__header">
        {{post.title}}
    </h1>
    <p class="post__date">{{post.date_pub}}</p>
    <p>{{post.body}}</p>
</div>
{% endblock %}
