{% extends "blog/baseBlog.html" %}

{% block title %}
    Tag Create - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{% url 'tag_create_url' %}" method="post" class="tag-create-form">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{field.label}}
                {{field}}
                {% if field.errors %}
                <div class="alert alert-danger">
                    {{field.errors}}
                </div>
            {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Create new tag</button>
    </form>
{% endblock %}
