{% extends "index.html" %}

{% block title %}
    Tags list - {{block.super}}
{% endblock %}

{% block content %}
<div class="tags-list">
    <h1 class="tags-list__header">Tags:</h1>
    {% for tag in tags %}
        <p><a class="tags-list__link" href="{{tag.get_absolute_url}}">{{tag.title}}</a></p>
    {% endfor %}
</div>
{% endblock %}
